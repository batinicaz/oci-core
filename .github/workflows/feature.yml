name: Lint & Plan
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
      - "!main"
permissions:
  contents: read
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v6.0.1
      - name: Run pre-commit
        uses: batinicaz/gha/.github/actions/pre-commit@4e51e7b056207a4e2b25fd43c38de121b51d350b # ratchet:batinicaz/gha/.github/actions/pre-commit@v1.2.10
  terraform:
    uses: batinicaz/gha/.github/workflows/terraform-plan.yml@4e51e7b056207a4e2b25fd43c38de121b51d350b # ratchet:batinicaz/gha/.github/workflows/terraform-plan.yml@v1.2.10
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    with:
      working_directory: "."
      infisical_project_env: terraform-oci-core
    secrets:
      INFISICAL_IDENTITY_ID: ${{ vars.INFISICAL_IDENTITY_ID }}
