name: Create Release
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  get-labels:
    name: Get PR Labels
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # ratchet:tibdex/github-app-token@v1.8.0
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: ${{ secrets.APP_INSTALL_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get Pull Request Labels
        id: pr-labels
        env:
          TOKEN: ${{ steps.generate-token.outputs['token'] }}
        run: |
          # Get the commit SHA from the push event payload
          commit_sha=$(jq -r '.after' "$GITHUB_EVENT_PATH")

          # Get the pull request number for the commit
          pull_request_number=$(curl -s -X GET \
          -H "Authorization: Bearer TOKEN" \
          "https://api.github.com/repos/$GITHUB_REPOSITORY/commits/$commit_sha" | jq -r '.pull_request.url' | awk -F'/' '{print $NF}')

          # Get the labels for the pull request
          response=$(curl -s -X GET \
          -H "Authorization: Bearer TOKEN" \
          "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$pull_request_number")
            
          # Check if the response contains an error message
          if [[ $response == *"message"* ]]; then
            error_message=$(echo "$response" | jq -r '.message')
            echo "Error retrieving pull request labels: $error_message"
            exit 1
          fi
  
          # Extract the labels from the response
          labels=$(echo "$response" | jq -r '.labels[].name' 2>/dev/null)
          
          # Check if labels is null or empty
          if [ -z "$labels" ]; then
            labels="[]"
          fi

          # Output the labels
          echo "::set-output name=labels::$labels"

  release:
    name: Release
    needs: get-labels
    runs-on: ubuntu-latest
    if: "!contains(needs.get-labels.outputs.PR_LABELS, 'auto-release')"
    steps:
      - uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # ratchet:tibdex/github-app-token@v1.8.0
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: ${{ secrets.APP_INSTALL_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # ratchet:actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs['token'] }}

      - name: Configure committer
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<ghabot@users.noreply.github.com>"

      - name: Bump version
        uses: qzb/standard-version-action@6f10b03f954471213d1ac206af8410f354801ecb # ratchet:qzb/standard-version-action@v1.0.13

      - name: Save latest tag to environment
        run: echo "TAG=$(git tag -l | sort -Vr | head -1)" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38 # ratchet:peter-evans/create-pull-request@v5
        with:
          author: "GitHub Actions Bot <ghabot@users.noreply.github.com>"
          add-paths: "CHANGELOG.md"
          branch: "release/${{ env.TAG }}"
          delete-branch: true
          title: "chore(release): ${{ env.TAG }}"
          body: "Automated release of ${{ env.TAG }}"
          labels: auto-release
          token: ${{ steps.generate-token.outputs['token'] }}

      - name: Push new tag
        run: git push --follow-tags
